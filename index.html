<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Beggard</title>
	<script src="js/engine.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/util.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/ani.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload='load()'>
	<div class='svgContainer'>
		<svg class='svgbg' width="800" height="600" id="planet">
			<defs>
				<filter id="blur" >
					<feGaussianBlur in="SourceGraphic" stdDeviation="7" />
				</filter>
			</defs>
			
			<circle fill="white" cx="300" cy="450" r="100" filter="url(#blur)"0/>
			
			<path id='dawn' stroke-width="0" fill="#fcb54d" " d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
			
			<path id='day' stroke-width="0" fill="#98bdac"  d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
				
			<path id='dusk' stroke-width="0" fill="#fcb54d" d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
				
			<path id='night' stroke-width="0" fill="#090719" d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
		</svg>
		
		<div class='overlay'>
			<div id="sidebar">
				<table>
					<tr>
						<td>Luminosity</td>
						<td id="lux" class="vital">0</td>
						<td>klx</td></tr>
					<tr>
						<td>Solar Altitude</td>
						<td id="altitude" class="vital">-6</td>
						<td>&deg;</td></tr>
					<tr>
						<td>Solar Azimuth</td>
						<td id="azimuth" class="vital">0</td>
						<td>&deg;</td></tr>
					<tr>
						<td>Windspeed</td>
						<td id="windspeed" class="vital">0</td>
						<td>kph</td></tr>
					<tr>
						<td>Temperature</td>
						<td id="temp" class="vital">22</td>
						<td>&deg; C</td></tr>
				</table>
			</div>
			
			<p>
				<span id='tod'>dawn.</span> | 
				<a id='logButton' onClick="openLog();" class="clicker">log (0)</a>
			</p>
			
			<form>
				<fieldset id='log'>
					<legend id="logLeg">Arbiter's Log</legend>
					<div id="logCon"></div>
				</fieldset>
				
				<fieldset id='ui'>
					<legend id="uiLeg">Hangar</legend>
					<div id="uiCon"></div>
				</fieldset>
				
				<fieldset id='res'>
					<legend id="resLeg">Resources</legend>
					<table id="resCon"></table>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
