<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Firstworld</title>
	<script src="js/engine.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/util.js"></script>
	<script src="js/ani.js"></script>
	<script src="js/ui.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload='load()'>
	<div class='svgContainer'>
		<svg class='svgbg' width='100vw' height='100vh' viewBox="0 0 600 800" id="planet">
			<defs>
				<filter id="blur" color-interpolation-filters="sRGB" >
					<feGaussianBlur id="blurFe" in="SourceGraphic" stdDeviation="0" />
				</filter>
			</defs>
			
			<circle fill="white" cx="300" cy="450" r="98" filter="url(#blur)" />
			
			<path id='dawn' stroke-width="0" fill="#fcb54d" " d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
			
			<path id='day' stroke-width="0" fill="#98bdac"  d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
				
			<path id='dusk' stroke-width="0" fill="#fcb54d" d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
				
			<path id='night' stroke-width="0" fill="#090719" d="
				M 300 350
				A 100 100 0 0 1 300 550"/>
		</svg>
		
		<div class='overlay'>
			<div id="sidebar">
				<table>
					<tr onClick="toggleInstruments('lux')" class='clicker'>
						<td id="luxName">Luminosity</td>
						<td id="lux" class="vital">0</td>
						<td id="luxUnit">klx</td></tr>
					<tr onClick="toggleInstruments('alti')" class='clicker'>
						<td id="altiName">Solar Altitude</td>
						<td id="alti" class="vital">-6</td>
						<td id="altiUnit">&deg;</td></tr>
					<tr onClick="toggleInstruments('azi')" class='clicker'>
						<td id="aziName">Solar Azimuth</td>
						<td id="azi" class="vital">0</td>
						<td id="aziUnit">&deg;</td></tr>
					<!--<tr>
						<td>Windspeed</td>
						<td id="windspeed" class="vital">0</td>
						<td>kph</td></tr>
					<tr>
						<td>Temperature</td>
						<td id="temp" class="vital">22</td>
						<td>&deg; C</td></tr>-->
				</table>
			</div>
			
			<p id='header'> log (0)
				<!--<a id='logButton' onClick="openLog();" class="clicker">log (<span id='logCount'>0</span>)</a>-->
			</p>
			
			<form>
				<fieldset id='log'>
					<legend id="logLeg">Log</legend>
				</fieldset>
				
				<fieldset id='ui'>
					<legend id="uiLeg">Outpost</legend>
				</fieldset>
				
				<fieldset id='res'>
					<legend id="resLeg">Resources</legend>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
